<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="../common/elementui/lib/theme-default/index.css">-->
    <link rel="stylesheet" href="../common/elementui/lib/index.css">
    <!-- 先引入 Vue -->
    <script src="../common/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <!--<script src="../common/elementui/lib/index.js"></script>-->
    <script src="../common/elementui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-button @click="visible = true">按钮</el-button>
    <el-dialog v-model="visible" title="Hello world">
        <p>欢迎使用 Element</p>
    </el-dialog>
</div>


<div class="activePublic ">
    <!-- 步骤组件 -->
    <el-steps :space="100" class="step">
        <el-step title="活动信息" description=""></el-step>
        <el-step title="报名签到" description=""></el-step>
        <el-step title="分享设置" description=""></el-step>
        <el-step title="个性设置" description=""></el-step>
    </el-steps>

    <!-- 视图 -->
    <!--<router-view class="view"></router-view>-->

    <div class="but-group">
        <el-button>预览</el-button>
        <el-button>上一步</el-button>
        <el-button type="primary">下一步</el-button>
        <el-button type="primary">发布活动</el-button>
    </div>
</div>

</body>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })

    new Vue({
        el: '.activePublic',
        data: function () {
            return {visible: false}
        }
    })
</script>

</html>
