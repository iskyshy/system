<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../lib/elementui/lib/theme-default/index.css"/>

    <!-- 引入组件库 -->
    <!-- 先引入 Vue -->
    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../lib/vue/vue.js"></script>
    <script src="../lib/vue/vue-resource.min.js"></script>
    <script src="../lib/vue/vue-router.js"></script>
    <script src="../lib/elementui/lib/index.js"></script>
    <title>Title</title>
</head>


<body>

<div id="test">
    {{td}}
    <input v-model="td">
    <el-row>
    <el-col :span="8" v-for="t in td">
        <input v-bind:value="t.name" v-model="t.name">
    </el-col>
    </el-row>
    <el-button @click="print">print</el-button>
</div>

</body>


<script types="text/javascript">

    var test = new Vue({
        el: "#test",
        data:{
            td:[{name:123},{name:456},{name:789}]
        },
        methods:{
            print:function () {
                this.td.push({name: 999});
                alert(this.td[0].name);

            }
        }
    });


</script>

</html>
