<script type="text/javascript">

    var MyComponent = Vue.extend({
        template: '<div>A custom component!<slot></slot></div>'
    })

    Vue.component('my-component', MyComponent)

    // 在一个步骤中扩展与注册
    Vue.component('my-component-one', {
        template: '<div>A custom component1!</div>'
    })

    new Vue({
        el: '#example'
    })



    //==========================================
    var child = Vue.extend({
        template: '<div>A custom component!</div>'
    });
    var parent = Vue.extend({
        template: '<div>Parent Component: <child-component></child-component></div>',
        components: {
            'child-component': child    //局部注册
        }
    });
    Vue.component("parent-component", parent);

    new Vue({
        el:"#parent-component"
    })


    var parent_simple = Vue.extend({
        template:'<div>parent<my-component123></my-component123></div>',
        components: {
            'my-component123': {
                template: '<div>A custom component!</div>'
            }
        }
    })

    Vue.component("simple-parent", parent_simple);
    new Vue({
        el:"#simple-parent"
    })

    //=============================================

    var test = Vue.extend({
        template:'<div><el-button>123</el-button></div>'
    })

    Vue.component("test", test);
